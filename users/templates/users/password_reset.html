{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}

<header>
    <style>
        #task-container {
            padding: 10px;
        }

        #form-wrapper {
            border-bottom: 1px solid #85baa1;
            background-color: #85baa1;
        }
    </style>
</header>

<div class="container">
    <div id="form-wrapper">
        <div id="task-container">
            <h1>Reset Password</h1>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
            <form method="post" id="form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Request Password Reset" class="btn btn-sm btn-outline-dark" />
            </form>
        </div>
    </div>
</div>

{% endblock content %}
