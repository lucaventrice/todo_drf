{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}

<style>
    .select::after {
        content: "\25BC";
        color: #7cb69a;
        top: 0;
        right: 0;
        padding: 1rem;
        cursor: pointer;
        pointer-events: none;
    }

    .sidenav {
        width: 530px;
        position: fixed;
        z-index: 1;
        top: 20px;
        left: 10px;
        background: #eee;
        overflow-x: hidden;
        padding: 8px 0;
    }

    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #2196F3;
        display: block;
    }

    .sidenav a:hover {
        color: #064579;
    }
</style>


<div class="sidenav">
    {% for groups in task_groups %}
    <a href="#">{{name}}</a>
    {% endfor %}
</div>



{% endblock content %}
